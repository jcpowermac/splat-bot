name: build 

on:
  pull_request:
    types: [opened, labeled, unlabeled, synchronize]
jobs:
  container:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    - name: build
      run: ./hack/build.sh
